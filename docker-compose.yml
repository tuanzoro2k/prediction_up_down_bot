services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-prediction}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-prediction}
      POSTGRES_DB: ${POSTGRES_DB:-prediction_bot}
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-prediction}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file:
      - .env.production
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER:-prediction}:${POSTGRES_PASSWORD:-prediction}@postgres:5432/${POSTGRES_DB:-prediction_bot}"
    depends_on:
      postgres:
        condition: service_healthy
    restart: always

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "${APP_PORT:-80}:80"
    depends_on:
      - backend
    restart: always

volumes:
  pgdata:
